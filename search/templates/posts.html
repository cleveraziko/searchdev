<li>
    <article class="post">
        <a href="{% url "detail" post.slug %}">
            {% comment %} <img src=" {% static 'blog/images/' |add:post.img_name %} " alt="{{post.title}}" />
            {% endcomment %}
            <div class="post_content">
                <h3>{{post.title}}</h3>
                <img src="{{post.image.url}}" alt="{{post.title}}">
                <p>{{post.excerpt}}</p>
                <p>{{post.content}}</p>
                <time> {{post.date}} </time>
            </div>
        </a>
    </article>
</li>
